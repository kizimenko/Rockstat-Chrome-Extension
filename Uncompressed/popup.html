<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Rockstat</title>
	<link rel="stylesheet" href="popup.css">
	<script type="module" src="popup.js"></script>
</head>

<body>
	<noscript>Вам необходимо включить JavaScript для запуска этого приложения.</noscript>
	<header class="header">
		<div><img class="logo" src="/images/logo_jpg.jpeg"></div>
		<div class="banner"><span class="title">Rockstat</span>
			<br><span class="version"></span>
		</div>
		<div class="user_info w_70">
			<div class="w_50">
				<div>
					<label>uid:</label>
					<label id="uid"></label>
				</div>
				<div>
					<label>user_id:</label>
					<label id="user_id"></label>
				</div>
			</div>
			<div class="w_50">
				<div>
					<label>currency:</label>
					<label id="currency"></label>
				</div>
				<div>
					<label>locale:</label>
					<label id="locale"></label>
				</div>
			</div>	
		</div>
	</header>
	<div class="summary">
		<span>
			<span id="requestCount"></span>
			<span id="textReqCount"></span>
			<span id="domain"></span>
		</span>
		<div>
			<input id="filter" placeholder="фильтр">
			<div id="clearFilter"></div>
		</div>
		<div class="controls">
			<div class="persistance">
				<label for="dataPersistenceToggle">Включить сохранение данных</label>
			</div>
			<div class="export-controls">
				<button id="copyData">Копировать</button>
				<button id="exportJSON">JSON</button>
			</div>
			<div class="exclude-controls">
				<button id="excludeSettings">Настройки исключений</button>
			</div>
		</div>

		<!-- Модальное окно настроек исключений -->
		<div id="excludeModal" class="modal" style="display: none;">
			<div class="modal-content">
				<div class="modal-header">
					<span>Исключения по названию события</span>
					<span class="close">&times;</span>
				</div>
				<div class="modal-body">
					<p>Введите названия событий для исключения (по одному на строку):</p>
					<textarea id="excludeList" placeholder="page_view&#10;click&#10;scroll"></textarea>
					<div class="modal-buttons">
						<button id="saveExcludes">Сохранить</button>
						<button id="cancelExcludes">Отмена</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div class="body">
		<div class="linebreak"></div>
		<div class="wrapp">
			<div class="container font"></div>
		</div>

	</div>


</body>

</html>
